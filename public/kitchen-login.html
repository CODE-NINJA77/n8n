<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Hotel Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.4s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 slide-in">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Staff Login</h1>
            <p class="text-gray-600">Enter your PIN to access the dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">Select Role</label>
                <select
                    id="role"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                    required
                >
                    <option value="">Choose your role</option>
                    <option value="kitchen">Kitchen Staff</option>
                    <option value="waiter">Waiter</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div>
                <label for="pin" class="block text-sm font-semibold text-gray-700 mb-2">PIN</label>
                <input
                    type="password"
                    id="pin"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="4"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-center text-2xl tracking-widest"
                    placeholder="••••"
                    required
                />
            </div>

            <div id="errorMessage" class="hidden p-4 bg-red-50 border-l-4 border-red-500 rounded">
                <p class="text-red-700 text-sm font-semibold"></p>
            </div>

            <button
                type="submit"
                id="loginButton"
                class="w-full px-6 py-4 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-bold rounded-lg hover:from-emerald-600 hover:to-emerald-700 transition-all active:scale-95 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Login
            </button>
        </form>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-xs text-gray-600 text-center">
                <strong>Demo PINs:</strong> Kitchen: 1234, Waiter: 5678, Admin: 9999
            </p>
        </div>
    </div>

    <script>
        const config = window.APP_CONFIG || {
            SUPABASE_URL: 'REPLACE_WITH_SUPABASE_URL',
            SUPABASE_KEY: 'REPLACE_WITH_SUPABASE_ANON_KEY'
        };

        const supabase = window.supabase.createClient(config.SUPABASE_URL, config.SUPABASE_KEY);
        const SESSION_TIMEOUT_HOURS = config.SESSION_TIMEOUT_HOURS || 8;

        function checkExistingSession() {
            const session = sessionStorage.getItem('staffSession');
            if (!session) return false;

            try {
                const { role, timestamp } = JSON.parse(session);
                const now = new Date().getTime();
                const sessionAge = now - timestamp;
                const maxAge = SESSION_TIMEOUT_HOURS * 60 * 60 * 1000;

                if (sessionAge < maxAge) {
                    redirectToDashboard(role);
                    return true;
                }

                sessionStorage.removeItem('staffSession');
            } catch (error) {
                console.error('Session parse error:', error);
                sessionStorage.removeItem('staffSession');
            }

            return false;
        }

        function redirectToDashboard(role) {
            const dashboards = {
                'kitchen': '/kitchen-dashboard.html',
                'waiter': '/waiter-dashboard.html',
                'admin': '/admin-dashboard.html'
            };

            const dashboard = dashboards[role] || '/kitchen-dashboard.html';
            window.location.href = dashboard;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        async function verifyPin(role, pin) {
            try {
                const { data, error } = await supabase
                    .from('staff_auth')
                    .select('pin_plain, pin_hash')
                    .eq('role', role)
                    .maybeSingle();

                if (error) {
                    console.error('Database error:', error);
                    return false;
                }

                if (!data) {
                    return false;
                }

                if (data.pin_plain) {
                    return data.pin_plain === pin;
                }

                return false;
            } catch (error) {
                console.error('Verification error:', error);
                return false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const role = document.getElementById('role').value;
            const pin = document.getElementById('pin').value;
            const loginButton = document.getElementById('loginButton');

            if (!role) {
                showError('Please select your role');
                return;
            }

            if (pin.length !== 4) {
                showError('PIN must be 4 digits');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Verifying...';

            try {
                const isValid = await verifyPin(role, pin);

                if (isValid) {
                    const session = {
                        role: role,
                        timestamp: new Date().getTime()
                    };

                    sessionStorage.setItem('staffSession', JSON.stringify(session));
                    redirectToDashboard(role);
                } else {
                    showError('Invalid PIN. Please try again.');
                    document.getElementById('pin').value = '';
                    document.getElementById('pin').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        document.getElementById('pin').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        checkExistingSession();
    </script>
</body>
</html>
